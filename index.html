<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futuristic Energy Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'deep-navy': '#0D1B2A',
              'slate-blue': '#1B263B',
              'amber-glow': '#FFC300',
              'sky-blue': '#8ECAE6',
              'text-light': '#F0F4F8',
              'text-medium': '#A9B4C2',
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-in-out forwards',
              'float-up': 'floatUp 4s ease-in-out infinite alternate',
              'float-up-delay-1': 'floatUp 4s ease-in-out 0.7s infinite alternate',
              'float-up-delay-2': 'floatUp 4s ease-in-out 1.4s infinite alternate',
              'pulse-glow': 'pulseGlow 2.5s linear infinite',
              'aurora': 'aurora 20s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              floatUp: {
                '0%': { transform: 'translateY(0px)' },
                '100%': { transform: 'translateY(-12px)' },
              },
              pulseGlow: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              aurora: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
